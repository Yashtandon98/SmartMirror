<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script type="text/javascript" src="{{ url_for('static', filename='clock.js') }}"></script>
	</head>
	<body onload = "rTime()">
		<div class="center-on-page">
			{% for d in data %} {% set my_string = "static/img/" + d['weather'][0]['icon']+ ".svg" %}
			<h1>
				<img src="{{ my_string }}" class="svg" fill="white" height="100" vertical-align="middle" width="100">
			</h1>
			<h1>Weather</h1>
			<h1>{{ d['name'] }}, {{ d['sys']['country'] }}</h1>
			<h1>{{ d['main']['temp']|round|int}} Â°C</h1>{% endfor %}
		</div>
		<div class="news-on-page">
			{% for n in ndata %}
			<h6>{{n[0]}}</h6>
			<h6>{{n[1]}}</h6>
			<h6>{{n[2]}}</h6>
			<h6>{{n[3]}}</h6>
			<h6>{{n[4]}}</h6>{% endfor %}
		</div>
		<div id="clock">
		</div>
	</body>
</html>
